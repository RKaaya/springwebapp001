<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
</head>
<body>
<h1>Heroes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Real name</th>
    </tr>
    <tr th:each="hero : ${heroes}">
        <td th:text="${hero.id}">123</td>
        <td th:text="${hero.name}">123</td>
        <td th:text="${hero.heroDetails.name}">123</td>
    </tr>
</table>

</body>
</html>
