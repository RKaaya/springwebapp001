<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>
<body>
<h1>Teams</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
    </tr>
    <tr th:each="team : ${teams}">
        <td th:text="${team.id}">123</td>
        <td th:text="${team.name}">123</td>
        <td th:text="${team.codeNumber}">123</td>
    </tr>
</table>

</body>
</html>
